<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 data-i18n="title">PDF Quiz</h1>
                <select id="language-select" class="language-select">
                    <option value="da">游뾇릖 Dansk</option>
                    <option value="en">游섫릖 English</option>
                </select>
            </div>
            <p class="subtitle" data-i18n="subtitle">Opret og administrer dine quizzer</p>
        </header>

        <main id="quiz-container">
            <div id="quiz-list-screen" class="screen active">
                <div class="list-content">
                    <h2 data-i18n="myQuizzes">Mine Quizzer</h2>
                    <div class="list-actions">
                        <button id="create-quiz-btn" class="btn btn-primary" data-i18n="createQuiz">+ Opret ny quiz</button>
                        <div class="import-export-actions">
                            <button id="import-btn" class="btn btn-secondary btn-small" data-i18n="import">Import칠r</button>
                            <button id="export-all-btn" class="btn btn-secondary btn-small" data-i18n="exportAll">Eksport칠r alle</button>
                        </div>
                    </div>
                    <input type="file" id="import-input" accept=".json" style="display: none;">
                    <div id="quizzes-list" class="quizzes-list"></div>
                </div>
            </div>

            <div id="edit-quiz-screen" class="screen">
                <div class="edit-content">
                    <h2 id="edit-quiz-title" data-i18n="createNewQuiz">Opret ny quiz</h2>
                    
                    <div class="form-group">
                        <label for="quiz-name" data-i18n="name">Navn:</label>
                        <input type="text" id="quiz-name" class="input-field" data-i18n-placeholder="namePlaceholder" placeholder="F.eks. Biologi - Kapitel 3">
                    </div>

                    <div class="form-group">
                        <label for="quiz-description" data-i18n="description">Beskrivelse (valgfrit):</label>
                        <textarea id="quiz-description" class="input-field" rows="2" data-i18n-placeholder="descriptionPlaceholder" placeholder="Kort beskrivelse af quizzen..."></textarea>
                    </div>

                    <div class="edit-actions">
                        <button id="save-quiz-btn" class="btn btn-primary" data-i18n="save">Gem</button>
                        <button id="cancel-quiz-btn" class="btn btn-secondary" data-i18n="cancel">Annuller</button>
                    </div>
                </div>
            </div>

            <div id="setup-screen" class="screen">
                <div class="setup-content">
                    <h2 id="current-quiz-name">Quiz</h2>
                    
                    <div class="setup-section">
                        <label for="api-key" data-i18n="apiKey">OpenAI API-n칮gle:</label>
                        <input type="password" id="api-key" placeholder="sk-..." class="input-field">
                        <p class="hint" data-i18n="apiKeyHint">N칮glen gemmes lokalt i din browser</p>
                    </div>

                    <div class="setup-section">
                        <label data-i18n="selectPdfFiles">V칝lg PDF-filer:</label>
                        <input type="file" id="pdf-input" accept=".pdf" multiple class="file-input">
                        <div id="file-list" class="file-list"></div>
                    </div>

                    <div class="setup-section">
                        <label for="difficulty-select" data-i18n="difficultyLevel">Sv칝rhedsgrad:</label>
                        <select id="difficulty-select" class="input-field">
                            <option value="easy" data-i18n="difficultyEasy">Let</option>
                            <option value="medium" data-i18n="difficultyMedium" selected>Medium</option>
                            <option value="hard" data-i18n="difficultyHard">Sv칝r</option>
                        </select>
                        <p class="hint" data-i18n="difficultyHint">P친virker sp칮rgsm친lenes kompleksitet</p>
                    </div>

                    <div id="generation-status" class="generation-status"></div>

                    <button id="generate-btn" class="btn btn-primary" disabled data-i18n="generateQuestions">Generer sp칮rgsm친l fra PDF'er</button>
                    <button id="skip-btn" class="btn btn-secondary" data-i18n="skip">Spring over</button>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <div class="start-content">
                    <h2 id="start-quiz-name">Quiz klar!</h2>
                    <p id="question-count" class="question-count"></p>
                    <button id="start-btn" class="btn btn-primary" data-i18n="startQuiz">Start Quiz</button>
                    <button id="manage-btn" class="btn btn-secondary" data-i18n="manageQuestions">Administrer sp칮rgsm친l</button>
                    <button id="back-to-setup-btn" class="btn btn-secondary" data-i18n="addMorePdfs">Tilf칮j flere PDF'er</button>
                    <button id="back-to-list-btn" class="btn btn-secondary" data-i18n="backToMyQuizzes">Tilbage til mine quizzer</button>
                </div>
            </div>

            <div id="manage-screen" class="screen">
                <div class="manage-content">
                    <h2 id="manage-quiz-name">Administrer sp칮rgsm친l</h2>
                    <div class="manage-actions">
                        <button id="add-question-btn" class="btn btn-primary" data-i18n="addQuestion">+ Tilf칮j sp칮rgsm친l</button>
                        <button id="delete-all-btn" class="btn btn-danger" data-i18n="deleteAll">Slet alle</button>
                    </div>
                    <div id="questions-list" class="questions-list"></div>
                    <button id="back-from-manage-btn" class="btn btn-secondary" data-i18n="back">Tilbage</button>
                </div>
            </div>

            <div id="edit-screen" class="screen">
                <div class="edit-content">
                    <h2 id="edit-title" data-i18n="addNewQuestion">Tilf칮j nyt sp칮rgsm친l</h2>
                    
                    <div class="form-group">
                        <label for="edit-question" data-i18n="question">Sp칮rgsm친l:</label>
                        <textarea id="edit-question" class="input-field" rows="3" data-i18n-placeholder="questionPlaceholder" placeholder="Skriv dit sp칮rgsm친l her..."></textarea>
                    </div>

                    <div class="form-group">
                        <label data-i18n="answerOptions">Svarmuligheder:</label>
                        <input type="text" id="edit-option-0" class="input-field" data-i18n-placeholder="answerA" placeholder="Svar A">
                        <input type="text" id="edit-option-1" class="input-field" data-i18n-placeholder="answerB" placeholder="Svar B">
                        <input type="text" id="edit-option-2" class="input-field" data-i18n-placeholder="answerC" placeholder="Svar C">
                        <input type="text" id="edit-option-3" class="input-field" data-i18n-placeholder="answerD" placeholder="Svar D">
                    </div>

                    <div class="form-group">
                        <label for="edit-correct" data-i18n="correctAnswer">Korrekt svar:</label>
                        <select id="edit-correct" class="input-field">
                            <option value="0" data-i18n="answerA">Svar A</option>
                            <option value="1" data-i18n="answerB">Svar B</option>
                            <option value="2" data-i18n="answerC">Svar C</option>
                            <option value="3" data-i18n="answerD">Svar D</option>
                        </select>
                    </div>

                    <div class="edit-actions">
                        <button id="save-question-btn" class="btn btn-primary" data-i18n="save">Gem</button>
                        <button id="cancel-edit-btn" class="btn btn-secondary" data-i18n="cancel">Annuller</button>
                    </div>
                </div>
            </div>

            <div id="question-screen" class="screen">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text"></span>
                </div>

                <div class="question-container">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="options-container" class="options-container"></div>
                </div>

                <div class="navigation">
                    <button id="next-btn" class="btn btn-primary" disabled data-i18n="nextQuestion">N칝ste sp칮rgsm친l</button>
                </div>
            </div>

            <div id="result-screen" class="screen">
                <div class="result-content">
                    <h2 id="result-quiz-name"></h2>
                    <div id="score-display" class="score-display">
                        <div class="score-circle">
                            <span id="score-number">0</span>
                            <span class="score-total">/ 20</span>
                        </div>
                    </div>
                    <p id="result-message" class="result-message"></p>
                    <div id="result-summary" class="result-summary"></div>
                    <button id="restart-btn" class="btn btn-primary" data-i18n="tryAgain">Pr칮v igen</button>
                    <button id="back-to-list-from-result-btn" class="btn btn-secondary" data-i18n="backToMyQuizzes">Tilbage til mine quizzer</button>
                </div>
            </div>
        </main>

        <footer>
            <p data-i18n="footer">Opret quizzer fra dine PDF-dokumenter</p>
        </footer>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
